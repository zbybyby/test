<!DOCTYPE>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title>Calender</title>
    <link href="41.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>
       日历组件
    </h1>
</header>
<section>
    <label for="j_Date1"></label><input type="text" id="j_Date1" class="input">
    <label for="j_Date2"></label><input type="text" id="j_Date2" class="input">
</section>
<script type="text/javascript" src="41.js"></script>
<script type="text/javascript">
    var myDate1 = new Calender({
        id: 'j_Date1',
        isSelect: false,
        callBack: function () {
            alert("选择日期成功！这是回调");
        }
    });
    var myDate2 = new Calender({
        id: 'j_Date2',
        isSelect: true,
        callBack: function () {
            alert("选择日期成功！这是回调");
        }
    });
</script>
</body>
</html>
